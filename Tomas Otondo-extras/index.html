<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobro de Facturas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cobro de Facturas</h1>
        <form id="facturaForm">
            <label for="nombre">Nombre del Cliente</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="monto">Monto a Cobrar</label>
            <input type="number" id="monto" name="monto" min="0" step="0.01" required>

            <label for="metodo">MÃ©todo de Pago</label>
            <select id="metodo" name="metodo" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <button type="submit">Cobrar</button>
        </form>
        <div id="mensaje" class="mensaje"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
